<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Fetcher</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --accent: #238636;
            --accent-hover: #2ea043;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        #results {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            display: none;
            overflow-x: auto;
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .file-item:hover {
            background: #21262d;
        }

        .dir-item {
            font-weight: bold;
            color: #58a6ff;
        }

        pre {
            background: #0d1117;
            padding: 1rem;
            border-radius: 4px;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border);
            display: none;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 2rem 0;
        }

        .error {
            color: #f85149;
            background: rgba(248, 81, 73, 0.1);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #f85149;
            margin-bottom: 1rem;
            display: none;
        }

        .tree-node {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Code Fetcher</h1>

        <div id="errorBox" class="error"></div>

        <div class="input-group">
            <input type="text" id="repoUrl" placeholder="Enter GitHub Repository URL (e.g., https://github.com/octokit/octokit.js)">
            <button id="fetchBtn">Fetch Code</button>
        </div>

        <div id="loader" class="loading">Fetching repository contents... please wait...</div>

        <div id="results">
            <h3 id="repoTitle"></h3>
            <div id="fileTree"></div>
        </div>

        <h4 id="fileName" style="margin-top: 2rem; display: none;"></h4>
        <pre id="fileContent"></pre>
    </div>

    <script>
        const fetchBtn = document.getElementById('fetchBtn');
        const repoUrlInput = document.getElementById('repoUrl');
        const results = document.getElementById('results');
        const fileTree = document.getElementById('fileTree');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');
        const fileContent = document.getElementById('fileContent');
        const fileNameHeader = document.getElementById('fileName');

        fetchBtn.addEventListener('click', async () => {
            const url = repoUrlInput.value.trim();
            if (!url) return;

            // Reset UI
            errorBox.style.display = 'none';
            results.style.display = 'none';
            fileContent.style.display = 'none';
            fileNameHeader.style.display = 'none';
            fileTree.innerHTML = '';
            loader.style.display = 'block';
            fetchBtn.disabled = true;

            try {
                const response = await fetch(`/api/fetch-code?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Failed to fetch content');
                }

                document.getElementById('repoTitle').textContent = `${data.owner} / ${data.repo}`;
                renderTree(data.contents, fileTree);
                results.style.display = 'block';
            } catch (err) {
                errorBox.textContent = err.message;
                errorBox.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                fetchBtn.disabled = false;
            }
        });

        function renderTree(contents, parentElement) {
            contents.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'file-item ' + (item.type === 'dir' ? 'dir-item' : 'file-node');
                itemEl.textContent = (item.type === 'dir' ? 'ðŸ“ ' : 'ðŸ“„ ') + item.name;

                if (item.type === 'file') {
                    itemEl.onclick = () => {
                        fileNameHeader.textContent = item.path;
                        fileNameHeader.style.display = 'block';
                        fileContent.textContent = item.content;
                        fileContent.style.display = 'block';
                        fileContent.scrollIntoView({ behavior: 'smooth' });
                    };
                }

                parentElement.appendChild(itemEl);

                if (item.type === 'dir' && item.children) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'tree-node';
                    parentElement.appendChild(childrenContainer);
                    renderTree(item.children, childrenContainer);
                }
            });
        }
    </script>
</body>
</html>
